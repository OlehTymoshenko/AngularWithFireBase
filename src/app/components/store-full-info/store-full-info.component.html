<div class="">
    <div class="list-header">
        <div class="text-center">
            <h1>  {{(currentStoreVal | async).name}} </h1>
            <h3> Address: {{(currentStoreVal | async).address}} </h3>
            <h3> Phone number:  {{(currentStoreVal | async).phoneNumber}}  </h3>
            <button mat-button color="accent" (click)="addProduct()">
                Add new product
            </button>
        </div>
    <!-- Show user data when logged in -->
        <div class="">
            <div class="row row-container">
                <div *ngFor="let product of allProducts" class="col-sm-12 col-md-6 col-lg-3 card-container">   
                        <mat-card>
                            <div class="text-center">
                                <img mat-card-image src="{{product.photoUrl}}" 
                                    width="250" height="250" class="product-img" [alt]="product.name">
                            </div>
                            <mat-card-title>
                                <h2>Product: {{ product.name}}</h2>
                            </mat-card-title>
                            <mat-card-subtitle>
                                <h4> Price: {{ product.price | currency}} </h4>
                            </mat-card-subtitle>
                            <mat-card-content color="accent">
                                <h4>Description</h4>
                                <h5>{{ product.description }}</h5>
                            </mat-card-content>

                            <!-- <mat-card-actions class="text-center">
                                <div class="text-center">
                                    <button mat-button color="accent" (click)="viewDetails(item.payload.doc.id)">
                                        Go to store products                
                                    </button>
                                </div>
                            </mat-card-actions> -->
                        </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
