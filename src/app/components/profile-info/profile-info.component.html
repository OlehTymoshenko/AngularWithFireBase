<div class = "">
  <div>
    <h1 >User Profile</h1>
  </div>
  <!-- Show user data when logged in -->
  <div class="row" *ngIf="authService.userData as user">
    <div class="col col-md-2">
      <img class="col col-md-10 image-col" src="{{(user.photoURL) ? user.photoURL : 'https://suryahospitals.com/jaipur/wp-content/uploads/sites/3/2020/07/user-dummy-200x200-1.png'}}"
        alt="{{user.displayName}}">
    </div>
    <div class="col col-md-8 text-col">
      <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
      <p>User ID: <strong>{{user.uid}}</strong></p>
      <p>Email: <strong>{{user.email}}</strong></p>
    </div>
  </div>
</div>
