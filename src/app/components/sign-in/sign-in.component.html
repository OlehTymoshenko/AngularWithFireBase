<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h2>Sign In</h2>
            <div >
                <form class="signin-form">
                    <mat-form-field class="form-group">
                        <mat-label>Email-address</mat-label>
                        <input type="email" class="formControl" matInput placeholder="Email Address" #userEmail required>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="form-group">
                        <mat-label>Password</mat-label>
                        <input type="password" class="formControl" matInput placeholder="Password" minlength="6" #userPassword required>
                    </mat-form-field>
                    <br>
                        <input type="button" class="btn btn-primary" placeholder="Password" minlength="6" #userPassword required
                            value="Log in" (click)="authService.SignIn(userEmail.value, userPassword.value)">

                </form>

                <div class="form-group">
                    <span class="or"><span class="orInner">Or</span></span>
                </div>

                <div class="form-group">
                    <button type="button" class="btn facebookBtn" (click)="authService.FacebookLogin()">
                    <i class="fab fa-facebook-f"></i>
                    Log in with Facebook
                </button>
                </div>

                <div class="redirectToLogin">
                    <span>Don't have an account?<span class="redirect" routerLink="/auth/register-user"> Sign Up</span></span>
                </div>
            <div>
        </div>
    </div>
</div>
